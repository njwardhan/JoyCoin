    <body>
        <div id="ico" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1><br><p align="center">Initial Coin Offering</p></h1>
                    <hr/>
                </div>
                <div id="loader">
                    <p class="text-center">Loading ..</p>
                </div>

                    <form onSubmit= "App.buyTokens(); return false;" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">

                            <span class="input-group-btn">

                            </span>
                            </div>
                        </div>
                    </form>
                    <br>

                        </div>
                    </div>
                    <p><h5><center><span class="tokens-sold"></span> / <span class="tokens-available"></span>tokens sold</center></h5></p>
                    <hr>
                    <br>
                    <center><h5>
                        <p id="accountAddress"></p>
